<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Password - üîê Password Vault</title>
    
    <!-- Optimized CSS Loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --shadow: 0 8px 20px rgba(0,0,0,0.1);
            --radius: 15px;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        
        .header h1 {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .btn {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .form-control.with-icon {
            padding-left: 45px;
        }
        
        .storage-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .storage-option.active {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .storage-option i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .file-upload-area {
            border: 2px dashed #e9ecef;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .file-upload-area.dragover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="form-container">
                <div class="header text-center mb-4">
                    <h1><i class="fas fa-shield-alt"></i> {{ action }} Password</h1>
                    <p class="text-muted mb-0">Keep your digital life secure</p>
                </div>
                
                <form method="POST" enctype="multipart/form-data">
                    <!-- Storage Type Selection (only for Add action) -->
                    {% if action == 'Add' %}
                    <div class="d-flex gap-3 mb-3">
                        <div class="storage-option active" data-type="text">
                            <i class="fas fa-keyboard"></i>
                            <div>Text Password</div>
                        </div>
                        <div class="storage-option" data-type="file">
                            <i class="fas fa-file-upload"></i>
                            <div>Upload File</div>
                        </div>
                    </div>
                    <input type="hidden" id="storage_type" name="storage_type" value="text">
                    {% endif %}
                    
                    <!-- Basic Fields -->
                    <div class="mb-3">
                        <label for="label" class="form-label">
                            <i class="fas fa-tag"></i> Service Name
                        </label>
                        <input type="text" class="form-control" id="label" name="label" 
                               value="{{ label or '' }}" placeholder="Gmail, Facebook, Bank..." required>
                    </div>
                    
                    <!-- Text Password Section -->
                    <div id="text-section" {% if action == 'Edit' and is_file %}style="display: none;"{% endif %}>
                        <div class="mb-3">
                            <label for="secret" class="form-label">
                                <i class="fas fa-key"></i> Password
                            </label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="secret" name="secret" 
                                       value="{{ secret or '' }}" placeholder="Enter your password..."
                                       {% if action == 'Add' %}required{% endif %}>
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- File Upload Section -->
                    {% if action == 'Add' %}
                    <div id="file-section" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-file-upload"></i> Upload File
                            </label>
                            <div class="file-upload-area" id="file-upload-area">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p>Drag and drop your file here, or click to browse</p>
                                <small class="text-muted">Maximum file size: 10MB</small>
                                <input type="file" class="d-none" id="file_upload" name="file_upload">
                            </div>
                            <div id="file-info" class="file-info" style="display: none;">
                                <div id="file-details"></div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">
                            <i class="fas fa-folder"></i> Category
                        </label>
                        <select class="form-select" id="category" name="category">
                            {% for cat in ['General', 'Personal', 'Work', 'Banking', 'Social', 'Shopping', 'Entertainment', 'Travel', 'Health'] %}
                            <option value="{{ cat }}" {{ 'selected' if (category or 'General') == cat }}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Website URL -->
                    <div class="mb-3">
                        <label for="url" class="form-label">
                            <i class="fas fa-link"></i> Website URL
                        </label>
                        <div class="position-relative">
                            <i class="fas fa-globe input-icon"></i>
                            <input type="url" class="form-control with-icon" id="url" name="url" 
                                   value="{{ url or '' }}" placeholder="https://example.com">
                        </div>
                    </div>
                    
                    <!-- Tags and Expiration -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tags" class="form-label">
                                    <i class="fas fa-tags"></i> Tags
                                </label>
                                <input type="text" class="form-control" id="tags" name="tags" 
                                       value="{{ tags or '' }}" placeholder="work, important...">
                                <small class="text-muted">Separate with commas</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="expires_at" class="form-label">
                                    <i class="fas fa-calendar-times"></i> Expires
                                </label>
                                <input type="date" class="form-control" id="expires_at" name="expires_at" 
                                       value="{{ expires_at or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notes -->
                    <div class="mb-4">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note"></i> Notes
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Additional notes...">{{ notes or '' }}</textarea>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-{{ 'save' if action == 'Add' else 'sync' }}"></i>
                            {{ action }} Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('secret');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Auto-focus first empty field
        document.addEventListener('DOMContentLoaded', function() {
            const labelInput = document.getElementById('label');
            const secretInput = document.getElementById('secret');
            
            if (!labelInput.value) {
                labelInput.focus();
            } else if (!secretInput.value && '{{ action }}' === 'Add') {
                secretInput.focus();
            }
            
            // Storage type selection (only for Add action)
            if ('{{ action }}' === 'Add') {
                const storageOptions = document.querySelectorAll('.storage-option');
                const textSection = document.getElementById('text-section');
                const fileSection = document.getElementById('file-section');
                const storageTypeInput = document.getElementById('storage_type');
                const fileUpload = document.getElementById('file_upload');
                const fileUploadArea = document.getElementById('file-upload-area');
                
                storageOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        storageOptions.forEach(opt => opt.classList.remove('active'));
                        this.classList.add('active');
                        
                        const type = this.dataset.type;
                        storageTypeInput.value = type;
                        
                        if (type === 'text') {
                            textSection.style.display = 'block';
                            fileSection.style.display = 'none';
                            document.getElementById('secret').required = true;
                        } else {
                            textSection.style.display = 'none';
                            fileSection.style.display = 'block';
                            document.getElementById('secret').required = false;
                        }
                    });
                });
                
                // File handling
                fileUpload.addEventListener('change', function(e) {
                    if (e.target.files.length > 0) {
                        handleFileSelect(e.target.files[0]);
                    }
                });
                
                fileUploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('dragover');
                });
                
                fileUploadArea.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });
                
                fileUploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        fileUpload.files = files;
                        handleFileSelect(files[0]);
                    }
                });
                
                fileUploadArea.addEventListener('click', function() {
                    fileUpload.click();
                });
            }
        });
        
        function handleFileSelect(file) {
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                alert('File size must be less than 10MB');
                return;
            }
            
            const fileInfo = document.getElementById('file-info');
            const fileDetails = document.getElementById('file-details');
            
            fileDetails.innerHTML = `
                <strong>Name:</strong> ${file.name}<br>
                <strong>Size:</strong> ${formatFileSize(file.size)}<br>
                <strong>Type:</strong> ${file.type || 'Unknown'}
            `;
            
            fileInfo.style.display = 'block';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        console.log('‚úÖ Add/Edit form optimized and ready');
    </script>
</body>
</html>
